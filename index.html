<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="scoreboard-container">
        <div class="scoreboard">
            <div id="player-score">0</div>
            <div class="dash">-</div>
            <div id="computer-score">0</div>
        </div>
    </div>
    <div id="button-container">
        <div class="player">

            <button class="player-button">ROCK</button>
            <button class="player-button">PAPER</button>
            <button class="player-button">SCISSOR</button>

        </div>
        <div class="computer">
            <button class="computer-button">ROCK</button>
            <button class="computer-button">PAPER</button>
            <button class="computer-button">SCISSOR</button>
        </div>
    </div>

    <div class="choice-container">
        <div class="player-choice">
            
        </div>

        <div class="computer-choice">
            
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
    
</html>
